<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Submissions Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head> 
<body> 
   <!-- NAVBAR SECTION-->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">NavBar</a>
    <button class="navbar-toggler" type="button" 
    data-toggle="collapse" data-target="#navbarNav" 
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
        </li>
    </ul>
    </div>
</nav>  

<body class="container py-5">
    <h1 class="mb-4 text-center">Registration Form</h1>
    <form>
        <div class="row-mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName"required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
                I agree to the Terms and Conditions
            </label>
        </div>
        <!--Button Type -->
        <button type="submit" class=" btn btn-success w-100"></button>
        <button type="reset" class="btn btn-primary d-block"></button>


        <!-- Table Responsive -->
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered align-middle">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Devion Thomas</td>
                  <td>dthomas@example.com</td>
                  <td><span class="badge bg-success">Active</span></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jane Smith</td>
                  <td>jane@example.com</td>
                  <td><span class="badge bg-danger">Inactive</span></td>
                </tr>
              </tbody>
            </table>
          </div> 
          <!-- Fluid Image with container--> 
          <div class="container-fluid" style="border: 1px solid black;">
            <img src="https://placehold.co/600x400" class="img-fluid" alt="Responsive image"> 
          </div>

          <!--Media Qurieies -->
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-4">
                <div class="card">Card 1</div>
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <div class="card">Card 2</div>
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <div class="card">Card 3</div>
              </div>
            </div>
          </div>
          
</body>
